<tr><th><label for="id_itemName">ItemName:</label></th><td><input type="text" name="itemName" value="qwerty" placeholder="Title of item" class="form-control" maxlength="50" required id="id_itemName"></td></tr>
<tr><th><label for="id_itemDescription">ItemDescription:</label></th><td><input type="text" name="itemDescription" value="qwertyuiolkjhgfds" maxlength="500" required id="id_itemDescription"></td></tr>
<tr><th><label for="id_itemPrice">ItemPrice:</label></th><td><input type="number" name="itemPrice" value="12345" placeholder="Item Price" class="form-control" required id="id_itemPrice"></td></tr>
<tr><th><label for="id_itemAuctonEnd">ItemAuctonEnd:</label></th><td><ul class="errorlist"><li>Enter a valid date.</li></ul><input type="text" name="itemAuctonEnd" value="1234" placeholder="YYYY" class="form-control" required id="id_itemAuctonEnd"></td></tr>
<tr><th><label for="id_itemImage">ItemImage:</label></th><td><input type="file" name="itemImage" accept="image/*" id="id_itemImage"></td></tr>
